<!doctype html>
<html lang="es">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="Vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <title>The best Waifu</title>
    
  </head>
  <body>
        <header class = "bg-gradient bg-dark text-light">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 ps-5">
                    <img id="img-3" src="img/Foto.jpg" alt="3 reinas" class="img-fluid ">
                </div>
                <div class="col col-md col-lg">
                    <h1 class="text-warning mt-5">Sistema de registros de los Puercos</h1>
                </div>
            </div>

        </header>

        <main class= "bg-dark container-fluid">
            <div class="row mt-5">
                <div class="col-12 col-md-6 col-lg-5">
                        <div class="card">
                            
                            <div class="card-header bg-dark bg-gradient text-light">
                                <span>Registrar Waifus </span>
                            </div>

                            <div class="card-body">
                                <div class="mb-3">
                                    <!-- Nombre -->
                                    <label for="nombre-txt" class = "form-label" >Nombre</label>
                                    <input type="text" id ="nombre-txt" placeholder = "Ingrese nombre" class ="form-control">

                                </div>
                                <div class="mb-3"> 
                                    <!-- Ingresar URL Imagen-->
                                    <label for="url-txt" class="form-label">URL de la imagen</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon3">https://</span>
                                        <input type="url" class="form-control" id="url-txt" aria-describedby="basic-addon3">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <!--Raza-->
                                    <label for="raza-select" class="form-label">Raza</label>
                                    <select name="" id="raza-select" class="form-select">
                                        <option value="humano">Humano</option>
                                        <option value="demonio">Demonio</option>
                                        <option value="bestia">Bestia</option>
                                        <option value="hibrido">Hibrido</option>
                                        <option value="elfo">Elfo</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <!--Edad-->
                                    <label for="edad-num"class= "form-label" >Edad</label>
                                    <input type="number" id= "edad-num" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <!--Lega?-->

                                    <label for="legal-rb" class = "form-label">Legal</label>

                                    <div class = "form-check form-check-inline">

                                        <label for="legal-si" class="form-check-label">Si</label>
                                        <input type="radio" name="legal-rb" id= "legal-si" class="form-check-input" checked>

                                    </div>
                                    <div class="form-check form-check-inline ">
                                        <label for="legal-no" class="form-check-label">No</label>
                                        <input type="radio" name="legal-rb" id="legal-no" class="form-check-input" >

                                    </div>

                                </div>

                            </div>
                            
                            <div class="card-footer">
                                <!-- Botones -->
                                <div class="d-grid gap-2">
                                    <button type="button" id = "registrar-btn" class= "bnt btn-primary">Registrar</button>
                                    <button type="button" id = "limpiar-btn"   class="btn btn-secondary">Limpiar</button>
                                </div>

                            </div>

                        </div>
                </div>

                <div class="col col-md col-lg">
                    <div class="card">
                        <div class="card-header bg-dark bg-gradient text-light">
                            <span>Listado de Waifus</span>
                        </div>

                        <div class="card-body">
                            <table class="table table-bordered table-hover table-stripped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Imagen</th>
                                        <th>Raza</th>
                                        <th>Edad</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>

                                <tbody id="tabla-tbody">
                               
                                
                                </tbody>

                            </table>

                        </div>

                        <div class="card-footer">

                        </div>
                        
                    </div>

                </div>

            </div>

        </main>


        <footer>

        </footer>   

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!--SeÃ±ales-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <!--CodigoPersonal alfinal (Vincular)--> 
         <script src="JS/index.js"></script>
  </body>
</html>
